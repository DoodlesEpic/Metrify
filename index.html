  <body>
    <div>
      <h1>Metrify v0.3</h1>
      <p>Metrifique aqui os seus poemas da aula de literatura</p>
    </div>
    <div>
      <textarea
        name="poema"
        id="poema"
        style="width: 100%"
        cols="50"
        rows="20"
        onchange="metrificar()"
        onkeyup="metrificar()"
      ></textarea>
    </div>
    <div>
      <p id="estrofes">Estrofes: 0</p>
      <p id="versos">Versos: 0</p>

    </div>
