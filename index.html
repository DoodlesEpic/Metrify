<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Metrify</title>
    <meta
      name="description"
      content="O metrify é uma pequena SPA que permite metrificar poemas de forma simples e rápida."
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <div>
      <h1>Metrify v0.2</h1>
      <p>Metrifique aqui os seus poemas da aula de literatura</p>
    </div>
    <div>
      <textarea
        name="poema"
        id="poema"
        style="width: 100%"
        cols="50"
        rows="20"
        onchange="metrificar()"
        onkeyup="metrificar()"
      ></textarea>
    </div>
    <div>
      <p id="estrofes">Estrofes:</p>
      <p id="versos">Versos:</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
